<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="isoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008C95;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#64CCC9;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect x="20" y="20" width="760" height="460" fill="none" stroke="#003057" stroke-width="2" rx="8"/>
  <!-- Street network grid -->
  <g stroke="#003057" stroke-width="1" opacity="0.2">
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="180" x2="700" y2="180"/>
    <line x1="100" y1="260" x2="700" y2="260"/>
    <line x1="100" y1="340" x2="700" y2="340"/>
    <line x1="100" y1="420" x2="700" y2="420"/>
    <line x1="150" y1="60" x2="150" y2="460"/>
    <line x1="280" y1="60" x2="280" y2="460"/>
    <line x1="400" y1="60" x2="400" y2="460"/>
    <line x1="520" y1="60" x2="520" y2="460"/>
    <line x1="650" y1="60" x2="650" y2="460"/>
  </g>
  <!-- 500m Isochrone polygon (network-based, irregular shape) -->
  <path d="M400,260 L280,180 L280,100 L400,100 L520,100 L520,180 L650,180 L650,260 L650,340 L520,340 L520,420 L400,420 L280,420 L280,340 L150,340 L150,260 L150,180 L280,180 Z" fill="url(#isoGrad)" stroke="#008C95" stroke-width="3"/>
  <!-- Origin point -->
  <circle cx="400" cy="260" r="12" fill="#5F249F"/>
  <circle cx="400" cy="260" r="6" fill="white"/>
  <!-- Annotation -->
  <line x1="412" y1="250" x2="500" y2="180" stroke="#003057" stroke-width="1"/>
  <rect x="500" y="155" width="180" height="50" fill="white" stroke="#003057" stroke-width="1" rx="4"/>
  <text x="590" y="178" font-family="Roboto, sans-serif" font-size="12" fill="#003057" text-anchor="middle" font-weight="600">Origin: Five Points Station</text>
  <text x="590" y="195" font-family="Roboto, sans-serif" font-size="11" fill="#857437" text-anchor="middle">500m Network Isochrone</text>
  <!-- Legend -->
  <rect x="50" y="380" width="220" height="70" fill="white" stroke="#003057" stroke-width="1" rx="4"/>
  <text x="70" y="405" font-family="Roboto Slab, serif" font-size="14" fill="#003057" font-weight="600">Walk Accessibility</text>
  <rect x="70" y="420" width="30" height="15" fill="#008C95" fill-opacity="0.3" stroke="#008C95" stroke-width="1"/>
  <text x="110" y="432" font-family="Roboto, sans-serif" font-size="12" fill="#003057">500m walk (network distance)</text>
  <!-- Title -->
  <text x="400" y="55" font-family="Roboto Slab, serif" font-size="18" fill="#003057" text-anchor="middle" font-weight="600">Network-Based 500m Walk Isochrone</text>
</svg>

