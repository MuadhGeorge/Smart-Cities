<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  <rect x="20" y="20" width="760" height="360" fill="none" stroke="#003057" stroke-width="2" rx="8"/>
  <!-- Title -->
  <text x="400" y="55" font-family="Roboto Slab, serif" font-size="18" fill="#003057" text-anchor="middle" font-weight="600">Performance Benchmark: NetworkX vs Pandana</text>
  <!-- Y-axis -->
  <line x1="120" y1="80" x2="120" y2="320" stroke="#003057" stroke-width="2"/>
  <text x="60" y="200" font-family="Roboto, sans-serif" font-size="12" fill="#003057" text-anchor="middle" transform="rotate(-90, 60, 200)">Time (seconds)</text>
  <!-- Y-axis labels -->
  <text x="110" y="95" font-family="IBM Plex Mono, monospace" font-size="11" fill="#857437" text-anchor="end">0.20</text>
  <text x="110" y="155" font-family="IBM Plex Mono, monospace" font-size="11" fill="#857437" text-anchor="end">0.15</text>
  <text x="110" y="215" font-family="IBM Plex Mono, monospace" font-size="11" fill="#857437" text-anchor="end">0.10</text>
  <text x="110" y="275" font-family="IBM Plex Mono, monospace" font-size="11" fill="#857437" text-anchor="end">0.05</text>
  <text x="110" y="320" font-family="IBM Plex Mono, monospace" font-size="11" fill="#857437" text-anchor="end">0.00</text>
  <!-- Grid lines -->
  <g stroke="#003057" stroke-width="0.5" opacity="0.1">
    <line x1="120" y1="90" x2="700" y2="90"/>
    <line x1="120" y1="150" x2="700" y2="150"/>
    <line x1="120" y1="210" x2="700" y2="210"/>
    <line x1="120" y1="270" x2="700" y2="270"/>
  </g>
  <!-- X-axis -->
  <line x1="120" y1="320" x2="700" y2="320" stroke="#003057" stroke-width="2"/>
  <!-- Bars -->
  <!-- NetworkX bar (~0.15s = tall) -->
  <rect x="200" y="150" width="120" height="170" fill="#5F249F" rx="4"/>
  <text x="260" y="140" font-family="IBM Plex Mono, monospace" font-size="14" fill="#003057" text-anchor="middle" font-weight="600">0.15s</text>
  <text x="260" y="350" font-family="Roboto, sans-serif" font-size="14" fill="#003057" text-anchor="middle">NetworkX</text>
  <!-- Pandana bar (~0.005s = short) -->
  <rect x="480" y="305" width="120" height="15" fill="#008C95" rx="4"/>
  <text x="540" y="295" font-family="IBM Plex Mono, monospace" font-size="14" fill="#003057" text-anchor="middle" font-weight="600">0.005s</text>
  <text x="540" y="350" font-family="Roboto, sans-serif" font-size="14" fill="#003057" text-anchor="middle">Pandana</text>
  <!-- Speedup annotation -->
  <rect x="580" y="150" width="140" height="60" fill="#EAAA00" fill-opacity="0.2" stroke="#EAAA00" stroke-width="2" rx="8"/>
  <text x="650" y="175" font-family="Roboto Slab, serif" font-size="20" fill="#003057" text-anchor="middle" font-weight="700">~30x</text>
  <text x="650" y="195" font-family="Roboto, sans-serif" font-size="12" fill="#003057" text-anchor="middle">Speedup</text>
</svg>

