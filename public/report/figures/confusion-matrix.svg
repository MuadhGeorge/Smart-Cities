<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Roboto Slab, serif" font-size="16" font-weight="bold" fill="#003057">Displacement Risk Model - Confusion Matrix</text>
  <text x="250" y="50" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="#666">Downtown Atlanta Pilot (n=8 tracts) | Recall: 0.80 | PR-AUC: 0.87</text>
  
  <!-- Axis Labels -->
  <text x="290" y="85" text-anchor="middle" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#003057">Predicted</text>
  <text x="60" y="220" text-anchor="middle" font-family="Roboto, sans-serif" font-size="14" font-weight="bold" fill="#003057" transform="rotate(-90,60,220)">Actual</text>
  
  <!-- Column Labels -->
  <text x="200" y="105" text-anchor="middle" font-family="Roboto, sans-serif" font-size="11" fill="#333">Stable/Exclusive</text>
  <text x="380" y="105" text-anchor="middle" font-family="Roboto, sans-serif" font-size="11" fill="#333">At-Risk/Gentrifying</text>
  
  <!-- Row Labels -->
  <text x="95" y="180" text-anchor="end" font-family="Roboto, sans-serif" font-size="11" fill="#333">Stable/Exclusive</text>
  <text x="95" y="290" text-anchor="end" font-family="Roboto, sans-serif" font-size="11" fill="#333">At-Risk/Gentrifying</text>
  
  <!-- Confusion Matrix Cells -->
  <!-- TN: 2 (light blue) -->
  <rect x="110" y="120" width="160" height="100" fill="#90caf9" stroke="#1976d2" stroke-width="2" rx="4"/>
  <text x="190" y="175" text-anchor="middle" font-family="Roboto, sans-serif" font-size="36" font-weight="bold" fill="#003057">2</text>
  <text x="190" y="200" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="#003057">(TN)</text>
  
  <!-- FP: 1 (lighter blue) -->
  <rect x="290" y="120" width="160" height="100" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="4"/>
  <text x="370" y="175" text-anchor="middle" font-family="Roboto, sans-serif" font-size="36" font-weight="bold" fill="#003057">1</text>
  <text x="370" y="200" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="#003057">(FP)</text>
  
  <!-- FN: 1 (lighter blue) -->
  <rect x="110" y="230" width="160" height="100" fill="#bbdefb" stroke="#1976d2" stroke-width="2" rx="4"/>
  <text x="190" y="285" text-anchor="middle" font-family="Roboto, sans-serif" font-size="36" font-weight="bold" fill="#003057">1</text>
  <text x="190" y="310" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="#003057">(FN)</text>
  
  <!-- TP: 4 (dark blue) -->
  <rect x="290" y="230" width="160" height="100" fill="#1976d2" stroke="#0d47a1" stroke-width="2" rx="4"/>
  <text x="370" y="285" text-anchor="middle" font-family="Roboto, sans-serif" font-size="36" font-weight="bold" fill="white">4</text>
  <text x="370" y="310" text-anchor="middle" font-family="Roboto, sans-serif" font-size="12" fill="white">(TP)</text>
  
  <!-- Metrics Footer -->
  <rect x="110" y="350" width="340" height="35" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="4"/>
  <text x="280" y="373" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="12" fill="#2e7d32">Accuracy: 75% | Precision: 80% | Recall: 80%</text>
</svg>

