<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003057;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#008C95;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect x="20" y="20" width="760" height="460" fill="none" stroke="#003057" stroke-width="2" rx="8"/>
  <!-- Abstract city shape -->
  <path d="M200,150 L250,120 L350,100 L450,110 L550,90 L600,130 L620,180 L640,250 L630,350 L580,400 L480,420 L350,430 L250,400 L180,350 L150,280 L160,200 Z" fill="#003057" fill-opacity="0.15" stroke="#003057" stroke-width="2"/>
  <!-- Census tract grid -->
  <g stroke="#003057" stroke-width="0.5" opacity="0.3">
    <line x1="250" y1="150" x2="250" y2="380"/>
    <line x1="350" y1="120" x2="350" y2="400"/>
    <line x1="450" y1="130" x2="450" y2="400"/>
    <line x1="550" y1="110" x2="550" y2="390"/>
    <line x1="200" y1="200" x2="620" y2="200"/>
    <line x1="180" y1="280" x2="630" y2="280"/>
    <line x1="200" y1="350" x2="600" y2="350"/>
  </g>
  <!-- MARTA stops -->
  <circle cx="300" cy="250" r="8" fill="#EAAA00"/>
  <circle cx="400" cy="200" r="10" fill="#5F249F"/>
  <circle cx="500" cy="280" r="8" fill="#EAAA00"/>
  <circle cx="350" cy="350" r="8" fill="#EAAA00"/>
  <!-- Legend -->
  <rect x="50" y="380" width="200" height="90" fill="white" stroke="#003057" stroke-width="1" rx="4"/>
  <text x="70" y="405" font-family="Roboto Slab, serif" font-size="14" fill="#003057" font-weight="600">Legend</text>
  <circle cx="70" cy="425" r="6" fill="#EAAA00"/>
  <text x="85" y="430" font-family="Roboto, sans-serif" font-size="12" fill="#003057">Bus Stop</text>
  <circle cx="70" cy="450" r="7" fill="#5F249F"/>
  <text x="85" y="455" font-family="Roboto, sans-serif" font-size="12" fill="#003057">Rail Station</text>
  <!-- Title -->
  <text x="400" y="60" font-family="Roboto Slab, serif" font-size="20" fill="#003057" text-anchor="middle" font-weight="600">Study Area: City of Atlanta Census Tracts</text>
  <text x="400" y="85" font-family="Roboto, sans-serif" font-size="14" fill="#857437" text-anchor="middle">With MARTA Transit Stops Overlay</text>
</svg>


